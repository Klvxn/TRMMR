{% extends 'home.html' %}

{% block main %}
  <div class="m-auto">
    <div class="text-left history">
      <h4>Your TRMMR History</h4>
      {% for url in urls %}
        <div class="my-5 py-3">
          <b>TRMMD:</b> <a href="{{ url.short_url }}">{{ url.short_url }}</a><br>
          <b>Original URL:</b> <a href="{{ url.org_url }}" class="justlink">{{ url.org_url[0:50] }}...</a><br>
          <b>Date Created:</b> <span class="text-muted">{{ url.created_at }}</span><br>
          <a class="m-1 p-1 float-end" href="{{ url_for('url.url_analytics', unique_id=url.short_url.split('/')[-1]) }}">
            View analytics ->
          </a>
        </div>
      {% endfor %}
      {% if urls %}
        <form action="" class="my-5" method="post">
          <button>Clear history</button>
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
