{% extends "home.html" %}

{% block main %}
  <div>
    <div class="text-center mx-5">
      <h4>QR Codes</h4>
      <form action="" hx-post="." hx-target="#foo" method="post" class="form-control m-4">
        <input type="text" name="url" id="URLInput" class="d-inline" required placeholder="Enter URL" size="60">
        <button class="icon" onclick="pasteFromClipboard()">
          <img src="/static/images/paste-preview.png" alt="" height="20" width="20">
        </button>
        <button class="icon" onclick="clearInput()">
          <img src="/static/images/clear.png" alt="" height="20" width="20">
        </button>
        <button type="submit" class="mt-4">Generate</button>
      </form>
      <div id="foo" class="my-3"></div>
    </div>
  </div>
{% endblock %}
