{% extends "home.html" %}

{% block main %}
  <div>
    <div class="text-center mx-5">
      <h4>QR Codes</h4>
      <p>Generate qrcodes for links without having to TRM</p>
      <form action="" hx-post="/generate-qrcode" hx-target="#foo" method="post" class="form-control m-4">
        <input type="text" name="url" id="urlInput" class="d-inline" required placeholder="Enter URL" size="60">
        <button class="icon" onclick="pasteFromClipboard()">
          <img src="/static/paste-preview.png" alt="" height="20" width="20">
        </button>
        <button class="icon" onclick="clearInput()">
          <img src="/static/clear.png" alt="" height="20" width="20">
        </button>
        <script>
          function pasteFromClipboard() {
            navigator.clipboard.readText()
              .then(text => {
                document.getElementById("urlInput").value = text;
              })
              .catch(error => {
                console.error('Failed to paste from clipboard: ', error);
              });
          }
          function clearInput() {
            document.getElementById("urlInput").value = "";
          }
        </script>
        <button type="submit" class="mt-4">Generate</button>
      </form>
      <div id="foo" class="mt-3">
      </div>
    </div>
  </div>
{% endblock %}
