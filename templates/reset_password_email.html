<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
    }

    h1 {
      color: #333333;
      margin-top: 0;
    }

    p {
      color: #555555;
    }

    .reset-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }

    .reset-button:hover {
      background-color: #0056b3;
    }

    .close {
      margin: 3rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Dear User,</p>
    <p>You're getting this email because you requested for a password reset on your TRMMR account.</p>
    <p>Please click the button below to change your password</p>
    <a class="reset-button" href="{{ reset_url }}">Reset Password</a>
    <p>If you have no knowledge about this activity, ignore this email.</p>

    <div class="close">
      <p>Best regards,</p>
      <p>The TRMMR Team</p>
    </div>
  </div>
</body>
</html>
